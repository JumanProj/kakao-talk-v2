<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
            integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/styles.css" />
        <title>Friend | Corinne Kutz</title>
    </head>
    <body>
        <div class="white">
            <div class="status-bar">
                <div class="status-bar__column">
                    <span class="status-bar__clock">13:05</span>
                </div>
                <div class="status-bar__column">
                    <i class="fas fa-clock"></i>
                    <i class="fas fa-volume-mute"></i>
                    <i class="fas fa-wifi"></i>
                    <span class="status-bar__battery-level">100%</span>
                    <i class="fas fa-battery-full"></i>
                </div>
            </div>
        </div>
        <header class="lg-friend__header">
            <div class="lg-friend__header-column">
                <a href="friends.html">
                    <i class="fas fa-times"></i>
                </a>
            </div>
            <div class="lg-friend__header-column">
                <i class="fas fa-gift"></i>
                <i class="fas fa-won-sign"></i>
                <i class="fas fa-star"></i>
            </div>
        </header>
        <div class="lg-friend">
            <img src="img/avatar2.jpg" class="lg-friend__avatar" />
            <div class="friend__text-box">
                <div class="friend__content">
                    <span class="friend__name">
                        Corinne Kutz
                        <i class="fas fa-pencil-alt"></i>
                    </span>
                </div>
                <span class="friend__status">
                    Welcome to the Code Jungle!
                </span>
            </div>
        </div>
        <section class="lg-friend__btns">
            <a href="chat.html">
                <div class="lg-friend__btns-item">
                    <i class="fas fa-comment"></i>
                    <span>1:1 Chat</span>
                </div>
            </a>
            <div class="lg-friend__btns-item">
                <i class="fas fa-phone-alt"></i>
                <span>Call</span>
            </div>
            <div class="lg-friend__btns-item">
                <i class="fas fa-quote-right"></i>
                <span>Kakao Story</span>
            </div>
        </section>
        <div class="bigScreen">
            <span class="bigScreen__text">Please make your screen smaller!</span>
        </div>
    </body>
</html>
